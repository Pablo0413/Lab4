<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="survey-form">







        <div class="form-group">
            <label id="name-label" for="name">Name:</label>
            <input id="name" type="text"  placeholder="Enter your first name">

        </div>

        <div class="form-group">
            <label id="name-label" for="name">Your Age:</label>
            <input id="number" type="number" min="10" max= "99"
                   step="1" placeholder="Age">

        </div>

        <div class="form-group">
            <label id="email-label" for="email">Female:</label>
            <input id="female" type="text" placeholder="Enter your female">

        </div>

        <div class="form-group">
            <label id="number-label" for="number">Email:</label>
            <input id="email" type="email" placeholder="Enter your email">

        </div>

        <div class="form-group">
            <label id="role-label" for="dropdown">What is your current role:</label>
            <select id="dropdown" name="current-role">
                <option value="" disabled selected>Select an option</option>
                <option value="student">Student</option>
                <option value="blogger">Blogger/Hobbiest</option>
                <option value="smb">Small Business Owner</option>
                <option value="agency">Agency</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <p>Would you recommend our faculty to a friend or colleague:</p>
            <div class="input-group">
                <label for="yes"><input id="yes" type="radio" name="user-rating" value="yes" checked> Yes</label>
                <label for="no"><input id="no" type="radio" name="user-rating" value="no"> No</label>
                <label for="unsure"><input id="unsure" type="radio" name="user-rating" value="notsure"> Not sure</label>
            </div>
        </div>

        <div class="form-group">
            <p>What would you like to see at our university?<br></p>
            <div class="input-group">
                <label><input type="checkbox" name="improvements" value="events"> More specialized items</label>
                <label><input type="checkbox" name="improvements" value="widgets"> Teachers' advice</label>
                <label><input type="checkbox" name="improvements" value="neglookaheads"> Online learning</label>
                <label><input type="checkbox" name="improvements" value="keywords">Student groups</label>
            </div>
        </div>

        <div class="form-group">
            <label id="textarea-label" for="comments">Comments and suggestions:</label>
            <textarea id="comments" placeholder="Enter your comments here ..." cols="30" rows="5"></textarea>
        </div>

        <div class="form-group">
            <input id="submit" class="button" type="submit" value="Submit">
        </div>
        <p align="center">Thank you for submitted!</p>
    </form>

    <script src="main.js"></script>
</body>
</html>
